<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<!--CSS-->
<style>
body {text-align: center;}
h1   {color: blue;}
p    {color: red;}
</style>

</head>

<!--body-->
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

<p id="demo"></p>

<!--JavaScript-->
<script>
var x, y, z;  // Statement 1
x = 5;        // Statement 2
y = 6;        // Statement 3
z = x + y;    // Statement 4

document.getElementById("demo").innerHTML =
"The value of z is " + z + ".";  
</script>


</body>
</html>
