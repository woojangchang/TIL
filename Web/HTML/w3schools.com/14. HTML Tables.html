<html>
    <head>
        <style>
            table, th, td {
  border: 1px solid black;

}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Language</th>
                <th>Period</th>
            </tr>
            <tr>

            </tr>
            <thr>
                <td>html</td>

            </thr>
        </table>
    <hr>
    <h1>colspan</h1>
    <table style="width:100%">
        <tr>
          <th>Name</th>
          <th colspan="2">Telephone</th>
        </tr>
        <tr>
          <td>Bill Gates</td>
          <td>55577854</td>
          <td>55577855</td>
        </tr>
      </table>
    <hr>
    <h1>rowspan</h1>
    <table style="width:100%">
        <tr>
          <th>Name:</th>
          <td>Bill Gates</td>
        </tr>
        <tr>
          <th rowspan="2">Telephone:</th>
          <td>55577854</td>
        </tr>
        <tr>
          <td>55577855</td>
        </tr>
      </table>
    </body>
</html>
