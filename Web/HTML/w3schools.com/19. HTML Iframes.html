<!DOCTYPE html>
<html>
    <head>
        <style>
            #title {color:firebrick}
        </style>
    </head>
    <body>
        <div>
        <h1 id='title'>This is my github.</h1>
        <iframe src="https://github.com/woojangchang" style="border:none;" height="500" width="500" title="my Github"></iframe>
        </div>
        <hr>
        <div>
            <h2>Iframe - Target for a Link</h2>
            <iframe src="https://github.com/woojangchang" name="iframe_a" height="300px" width="100%" title="my Github"></iframe>
            <p><a href="https://github.com/woojangchang/TIL" target="iframe_a">TIL</a></p>
        </div>
    </body>
</html>
